<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آلة حاسبة شفافة</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('https://picsum.photos/1920/1080?blur=10') no-repeat center/cover;
    font-family: 'Cairo', sans-serif;
}
.calculator {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
}
.display {
    grid-column: span 4;
    background: rgba(0, 0, 0, 0.4);
    color: white;
    font-size: 2em;
    padding: 10px;
    border-radius: 10px;
    text-align: left;
    word-wrap: break-word;
}
button {
    font-size: 1.2em;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.15);
    color: white;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: rgba(255,255,255,0.3);
}
button.operator {
    background: rgba(255,165,0,0.5);
}
button.equal {
    background: rgba(0,128,0,0.5);
    grid-column: span 2;
}
button.clear {
    background: rgba(255,0,0,0.5);
}
</style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>
    <button class="clear" onclick="clearDisplay()">مسح</button>
    <button onclick="deleteLast()">⌫</button>
    <button class="operator" onclick="appendOperator('%')">%</button>
    <button class="operator" onclick="appendOperator('/')">÷</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">−</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="equal" onclick="calculateResult()">=</button>
</div>

<script>
let display = document.getElementById('display');
let currentInput = '0';

function updateDisplay() {
    display.textContent = currentInput;
}

function appendNumber(num) {
    if (currentInput === '0') {
        currentInput = num;
    } else {
        currentInput += num;
    }
    updateDisplay();
}

function appendOperator(op) {
    if (!isNaN(currentInput.slice(-1))) {
        currentInput += op;
        updateDisplay();
    }
}

function clearDisplay() {
    currentInput = '0';
    updateDisplay();
}

function deleteLast() {
    currentInput = currentInput.slice(0, -1) || '0';
    updateDisplay();
}

function calculateResult() {
    try {
        currentInput = eval(currentInput.replace(/÷/g, '/').replace(/×/g, '*')).toString();
    } catch {
        currentInput = 'خطأ';
    }
    updateDisplay();
}

// دعم لوحة المفاتيح
document.addEventListener('keydown', (e) => {
    if (!isNaN(e.key) || e.key === '.') {
        appendNumber(e.key);
    } else if (['+', '-', '*', '/','%'].includes(e.key)) {
        appendOperator(e.key);
    } else if (e.key === 'Enter' || e.key === '=') {
        calculateResult();
    } else if (e.key === 'Backspace') {
        deleteLast();
    } else if (e.key === 'Escape') {
        clearDisplay();
    }
});
</script>
</body>
</html>
